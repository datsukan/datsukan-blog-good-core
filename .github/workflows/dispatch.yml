name: dispatch

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository:
            - datsukan/datsukan-blog-good-ref
            - datsukan/datsukan-blog-good-increment
            - datsukan/datsukan-blog-good-decrement
          event-type: deploy
